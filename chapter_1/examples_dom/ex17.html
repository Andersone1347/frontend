<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 17 - Дерево списков</title>
</head>

<body>

  <script>
    let data = {
      "Овощи": {
        "огурцы": 5,
        "помидоры": 3
      },
      "Фрукты": {
        "красные": {
          "клубника": 2,
          "малина": 4
        },
        "зеленые": {
          "яблоко": 6,
          "лайм": 2
        }
      }
    }
    function createUl(obj) {
      if(!Object.keys(obj).length)
      return
      let ul = document.createElement('ul')
      for(let key in obj) {
        let li = document.createElement('li')
        if(!isNaN(obj[key]))
        li.textContent = key +' '+obj[key]
        else
        li.textContent = key
        let childrenU1 = createUl(obj[key])
        if(childrenU1) {
          li.append(childrenU1)
        }
        ul.append(li)
      }
     return ul
    }
    function createTree(cotainer, obj) {
      document.querySelector(cotainer).append(createUl(obj))
    }
    createTree('body', data)
  </script>
</body>
</html>
